---
layout: default
topnav: [blog]
title: blog post
<!-- permalink: /blog/:title/ -->
---

<article class="post">
    {%- if page.use_math -%}
      {%- include mathjax_support.html -%}
    {%- endif -%}

    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

    <p></p>

    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {%- include disqus.html -%}
</article>
